<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - EduSphere</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      background-color: #3b82f6;
      padding: 1rem;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 1rem;
      color: #1e3a8a;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    form button {
      padding: 10px 20px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    form button:hover {
      background-color: #3749ab;
    }

    #responseMsg {
      margin-top: 1rem;
      font-weight: bold;
    }

    #responseMsg.success {
      color: green;
    }

    #responseMsg.error {
      color: red;
    }

    footer {
      background-color: #1e3a8a;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        padding: 0;
      }

      nav ul li {
        margin: 10px 0;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="notes.html">Notes</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>We'd love to hear from you</h2>
    <p>Please fill out the form below to get in touch with us.</p>

    <form id="contactForm"  action="http://localhost:8080/contact" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p id="responseMsg"></p>
  </div>

  <footer>
    <p>&copy; 2025 EduSphere. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("contactForm");
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const messageInput = document.getElementById("message");
      const responseMsg = document.getElementById("responseMsg");

      function isValidEmail(email) {
        const pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        return pattern.test(email);
      }

      emailInput.addEventListener("input", () => {
        emailInput.style.borderColor = isValidEmail(emailInput.value) ? "green" : "red";
      });

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        if (nameInput.value.trim() === "") {
          alert("Please enter your name.");
          nameInput.focus();
          return;
        }

        if (!isValidEmail(emailInput.value)) {
          alert("Please enter a valid email address.");
          emailInput.focus();
          return;
        }

        if (messageInput.value.trim().length < 10) {
          alert("Message should be at least 10 characters.");
          messageInput.focus();
          return;
        }

        const data = {
          name: nameInput.value,
          email: emailInput.value,
          message: messageInput.value
        };

        try {
          const response = await fetch("http://localhost:8080/contact", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          const result = await response.text();

          responseMsg.textContent = result;
          responseMsg.className = "success";

          form.reset();
          emailInput.style.borderColor = "#ccc";
        } catch (error) {
          responseMsg.textContent = "Something went wrong. Please try again later.";
          responseMsg.className = "error";
          console.error("Error:", error);
        }
      });
    });
  </script>
</body>
</html>
